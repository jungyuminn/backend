<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            background: white; /* 흰색 배경 */
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">이메일 인증 완료!</h1>
    <div id="loading" class="text-center" style="display: none;">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <p>인증 중... 잠시만 기다려 주세요.</p>
    </div>
    <div id="message" class="alert fade-in" role="alert" style="display: none;"></div>
    <div class="text-center mt-4">
        <a id="loginButton" href="/api/auth/login" class="btn btn-primary" style="display: none;">로그인 하러 가기</a>
        <button class="btn btn-info" data-toggle="modal" data-target="#infoModal">추가 정보</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">이메일 인증 도움말</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                이메일 인증이 완료되면, 서비스를 이용할 수 있습니다. 인증이 실패한 경우, 이메일을 다시 확인하거나 고객 지원에 문의해 주세요.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function verifyEmail(token) {
        document.getElementById('loading').style.display = 'block';

        const response = await fetch(`http://localhost:8080/api/auth/verify?token=${token}`);

        await new Promise(resolve => setTimeout(resolve, 2000));

        document.getElementById('loading').style.display = 'none';

        if (response.ok) {
            const data = await response.json();
            document.getElementById('message').innerText = "이메일 인증이 완료되었습니다!";
            document.getElementById('message').classList.add('alert-success');
            document.getElementById('message').style.display = 'block';
            document.getElementById('loginButton').style.display = 'block';
        } else {
            const error = await response.json();
            document.getElementById('message').innerText = error.error;
            document.getElementById('message').classList.add('alert-danger');
            document.getElementById('message').style.display = 'block';
        }
    }

    // 토큰이 존재하면 이메일 인증 요청
    if (token) {
        verifyEmail(token);
    } else {
        document.getElementById('message').innerText = '토큰이 없습니다.';
        document.getElementById('message').classList.add('alert-warning');
        document.getElementById('message').style.display = 'block'; // 메시지 표시
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
